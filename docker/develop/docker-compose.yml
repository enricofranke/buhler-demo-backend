name: explore_dg_dev

services:
  postgres:
    image: postgres:17-alpine
    container_name: explore-dg-postgres-dev
    environment:
      POSTGRES_DB: explore_dg_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - explore-dg-dev-network

